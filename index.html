<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Vida</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Para a mulher da minha vida</h1>
        </div>
        <div class="gallery">
            <img src="imagem1.jpg" alt="Foto 1">
            <img src="imagem2.jpg" alt="Foto 2">
            <img src="imagem3.jpg" alt="Foto 3">
        </div>
        <div class="message">
            <p id="romanticMessage">
                Minha princesa, cada momento ao seu lado é como uma eternidade de felicidade. Seu sorriso ilumina meus dias e seu carinho aquece minha alma. Não há palavras que possam expressar o quanto você significa para mim. Eu te amo hoje, mais que ontem e amanhã mais que hoje! 
            </p>
            <button onclick="showSurprise()">Clique aqui para uma surpresa!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
